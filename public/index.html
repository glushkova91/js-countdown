<!DOCTYPE html>
<!--[if IE 6]><html class="ie6"><![endif]-->
<!--[if IE 7]><html class="ie7"><![endif]-->
<!--[if IE 8]><html class="ie8"><![endif]-->
<!--[if gt IE 8]><html><![endif]-->
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="/css/style.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="/js/require.js" data-main="/js/global"></script>
		<script src="/js/custom.js"></script>
		<title>HTML Page</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="website">
				<div class="wrap">
					<div class="text">До 2016 года осталось:</div>
					<div class="item-test item-full"><span>Все параметры</span>
						<div class="timer">
							<div class="months"><span class="title">Месяцев</span><span class="value"></span></div>
							<div class="weeks"><span class="title">Недель</span><span class="value"></span></div>
							<div class="day"><span class="title">Дней</span><span class="value"></span></div>
							<div class="hour"><span class="title">Часов</span><span class="value"></span></div>
							<div class="minute"><span class="title">Минут</span><span class="value"></span></div>
							<div class="second"><span class="title">Секунд</span><span class="value"></span></div>
						</div>
						<div class="result"></div>
					</div>
					<div class="item-test item-simple"><span>Только часы и минуты</span>
						<div class="timer">
							<div class="hour"><span class="title">Часов</span><span class="value"></span></div>
							<div class="minute"><span class="title">Минут</span><span class="value"></span></div>
						</div>
						<div class="result"></div>
					</div>
					<div class="item-test item-seconds"><span>С секундами</span>
						<div class="timer">
							<div class="hour"><span class="title">Часов</span><span class="value"></span></div>
							<div class="minute"><span class="title">Минут</span><span class="value"></span></div>
							<div class="second"><span class="title">Секунд</span><span class="value"></span></div>
						</div>
						<div class="result"></div>
					</div>
					<div class="item-test item-days"><span>Часы и дни</span>
						<div class="timer">
							<div class="day"><span class="title">Дней</span><span class="value"></span></div>
							<div class="hour"><span class="title">Часов</span><span class="value"></span></div>
							<div class="minute"><span class="title">Минут</span><span class="value"></span></div>
						</div>
						<div class="result"></div>
					</div>
					<div class="item-test item-weeks"><span>С неделями</span>
						<div class="timer">
							<div class="weeks"><span class="title">Недель</span><span class="value"></span></div>
							<div class="day"><span class="title">Дней</span><span class="value"></span></div>
							<div class="hour"><span class="title">Часов</span><span class="value"></span></div>
							<div class="minute"><span class="title">Минут</span><span class="value"></span></div>
						</div>
						<div class="result"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
